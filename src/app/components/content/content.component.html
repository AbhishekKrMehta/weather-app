<mat-toolbar class="header" color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/home" class="header__link">
    <h1>WEATHER APP</h1>
    <mat-icon>wb_sunny</mat-icon>
  </a>

  <span class="spacer"></span>

  <!-- to change weather unit -->
  <mat-form-field>
    <mat-label>Unit</mat-label>
    <mat-select [formControl]="unitControl">
      <mat-option *ngFor="let unit of unitList" [value]="unit.value">
        {{unit.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav" fixedInViewport="false">
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
